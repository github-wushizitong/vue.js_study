<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 把输入的字符串格式的 数字 转换为 数字类型的格式 -->
        <input type="text" v-model.number="n1"> + <input type="text" v-model.number="n2"> = {{n1 + n2}}
        <input type="text" v-model.trim="username">
        <button @click="getUserName">获取用户名</button>
        输入框输入完毕并且失去焦点的时候再更新data中的数据<input type="text" v-model.lazy="username">
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        // 创建vue实例对象
        const vm = new Vue({
            // el 属性是固定的,表示 vm 实例对象控制页面的哪个区域,接收的是一个选择器,为根节点
            el:'#app',
            //  渲染到页面上的数据
            data:{
                n1:1,
                n2:2,
                username:''
            },
            methods:{
                getUserName(){
                    console.log(`用户名是"${this.username}"`);
                }
            }
        })
    </script>

</body>
</html>
