<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text特性:会覆盖元素内部原有的内容 -->
        <p v-text="username"></p>
        <p v-text="gender">性别:</p>
        <!-- 插值表达式 -->
        <p>性别:{{gender}}</p>
        <!-- 渲染html内容 -->
        <div v-html="info"></div>
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        // 创建vue实例对象
        const vm = new Vue({
            // el 属性是固定的,表示 vm 实例对象控制页面的哪个区域,接收的是一个选择器,为根节点
            el:'#app',
            //  渲染到页面上的数据
            data:{
                msg:'hello',
                username:'用户名字',
                gender:'女',
                info:'<h4 style="color:red;font-weight:bold;">欢迎大家学习Vue.js</h4>'
            }
        })
    </script>

</body>
</html>
