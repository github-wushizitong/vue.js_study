<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on 的简写属性是@ -->
        <p>count的值是:{{count}}</p>
        <button v-on:click="add(1,$event)" class="but">+1</button>
        <!-- 事件绑定可以使用小括号传递参数,并且传递事件对象参数,解决了事件对象被覆盖的情况 -->
        <button @click="sub(-1)">-1</button>
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        // 创建vue实例对象
        const vm = new Vue({
            // el 属性是固定的,表示 vm 实例对象控制页面的哪个区域,接收的是一个选择器,为根节点
            el:'#app',
            //  渲染到页面上的数据
            data:{
                msg:'hello',
                username:'用户名字',
                gender:'女',
                info:'<h4 style="color:red;font-weight:bold;">欢迎大家学习Vue.js</h4>',
                tips:'请输入用户名',
                photo:'https://cn.vuejs.org/images/logo.svg',
                index:3,
                count:0
            },
            methods:{
                add:function(n,event){
                    console.log(n);
                    console.log(event);
                    this.count +=n;
                    // console.log(this);
                },
                sub(n){
                    // console.log(this);
                    this.count+=n
                }
            }
        })
    </script>

</body>
</html>
