<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" @keyup.esc="clearInput" @keyup.enter="commitAjax">
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        // 创建vue实例对象
        const vm = new Vue({
            // el 属性是固定的,表示 vm 实例对象控制页面的哪个区域,接收的是一个选择器,为根节点
            el:'#app',
            //  渲染到页面上的数据
            data:{},
            methods:{
                clearInput(e){
                    console.log('按ESc键才能调用该事件回调');
                    console.log(e);
                    // e.target 就是input元素对象
                    console.log(e.target);
                    e.target.value='';
                },
                commitAjax(){
                    console.log('除非了Enter键,需要发送ajax请求');
                }
            }
        })
    </script>

</body>
</html>
