<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 阻止a标签的默认提交行为,也可以阻止form表单默认提交行为 -->
        <a href="https://www.baidu.com" @click.prevent="show"></a>

        <div style="height: 100px;background-color:orange;padding-left:100px;line-height: 150px;" @click='divHandle'>
            <button @click.stop='btnHandle'>按钮</button>
        </div>
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        // 创建vue实例对象
        const vm = new Vue({
            // el 属性是固定的,表示 vm 实例对象控制页面的哪个区域,接收的是一个选择器,为根节点
            el:'#app',
            //  渲染到页面上的数据
            data:{},
            methods:{
                show(){
                    console.log('点击了a连接');
                },
                divHandle(){
                    console.log('divHandle');
                },
                btnHandle(){
                    console.log('btnHandle');
                }
            }
        })
    </script>

</body>
</html>
