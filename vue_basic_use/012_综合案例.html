<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>姓名</th>
                <th>状态</th>
                <th>时间</th>
                <th>操作</th>
            </thead>
            <tbody>
                <!-- 官方建议:只要用到了 v-for 指令 那么一定要绑定一个 :key 属性 ,而且,尽量把 id 作为 key 的值 -->
                <tr v-for="(item,index) in list" :key="item.id" :title="item.title">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" :id="'customSwitch' + item.id" v-model="item.status">
                            <label v-if="item.status" class="custom-control-label" :for="'customSwitch' + item.id">已启用</label>
                            <label v-else class="custom-control-label" :for="'customSwitch' + item.id">已禁用</label>
                        </div>
                    </td>
                    <td>{{item.time}}</td>
                    <td>
                        <a href="javascript:;" @click="remove(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                list:[
                    {
                        id:0,
                        name:'张三',
                        status:true,
                        time:new Date()
                    },
                    {
                        id:1,
                        name:'李四',
                        status:true,
                        time:new Date()
                    },
                    {
                        id:2,
                        name:'王五',
                        status:true,
                        time:new Date()
                    }
                ]
            },
            methods:{
                // 点击连接删除对应的品牌
                remove(id){
                    // console.log(id);
                    // 过滤数组,把过滤的数组重新赋值给一个数组
                    this.list = this.list.filter(item => item.id !== id)
                }
            }
        })
    </script>
</body>
</html>
