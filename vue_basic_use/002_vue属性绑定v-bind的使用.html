<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 只有使用了 v-bind: 才能使属性生效 -->
        <input type="text" v-bind:placeholder="tips">
        <img style="width: 100px;" v-bind:src="photo" alt="">
        <!-- v-bind 可以简写为  : -->
        <img :src="photo" alt="" style="width: 100px;">
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script>
        // 创建vue实例对象
        const vm = new Vue({
            // el 属性是固定的,表示 vm 实例对象控制页面的哪个区域,接收的是一个选择器,为根节点
            el:'#app',
            //  渲染到页面上的数据
            data:{
                msg:'hello',
                username:'用户名字',
                gender:'女',
                info:'<h4 style="color:red;font-weight:bold;">欢迎大家学习Vue.js</h4>',
                tips:'请输入用户名',
                photo:'https://cn.vuejs.org/images/logo.svg'
            }
        })
    </script>

</body>
</html>
